<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEGA - Бренд из Космоса</title>
    <link rel="stylesheet" href="css/style-fluid.css">
</head>

<body>

    <header class="site-header">
        <nav class="header-container">
            <!-- Левая часть навигации -->
            <div class="header-nav__group">
                <a href="#" class="btn btn--outline nav-button--svg">
                    <img src="img/icons/catalog-button-shape.svg" alt="" class="nav-button__shape">
                    <div class="nav-button__content">
                        <img src="img/icons/grid.svg" alt="Категории" class="nav-button__icon">
                        <span class="nav-button__text">Каталог</span>
                        <img src="img/icons/arrow-down.svg" alt="" class="nav-button__arrow">
                    </div>
                </a>

                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--outline">Про бренд</a>
                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--outline">Контакти</a>
            </div>

            <!-- Логотип -->
            <a href="/" class="header-logo">
                <img src="img/logo-vega.png" alt="VEGA Logo">
            </a>

            <!-- Правая часть навигации -->
            <div class="header-nav__group">
                <a href="#" class="btn btn--outline">
                    Зв’язатись <img src="img/icons/arrow-down.svg" alt="" class="arrow-down">
                </a>
                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--icon">
                    <img src="img/icons/instagram.svg" alt="Instagram">
                </a>
                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--icon">
                    <img src="img/icons/search.svg" alt="Поиск">
                </a>
                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--icon">
                    <img src="img/icons/heart.svg" alt="Избранное">
                </a>
                <span class="nav-separator">
                    <img src="img/icons/game-icons_polar-star.svg" alt="Разделитель">
                </span>
                <a href="#" class="btn btn--icon cart-button">
                    <img src="img/icons/bag-default.svg" alt="Корзина">
                </a>
            </div>
        </nav>
    </header>

    <main class="hero-section">
        <!-- Правая часть с фоном космоса -->
        <div class="hero-background">
            <div class="hero-background__dark-overlay"></div>
            <div class="hero-background__image"></div>
        </div>

        <!-- Центральный круг-градиент -->
        <div class="hero-planet-bg noise"></div>

        <!-- Орбиты и планеты -->
        <div class="orbits">
            <div class="orbit orbit--outer"></div>
            <div class="orbit orbit--inner"></div>
            <span class="planet planet--1"></span>
            <span class="planet planet--2"></span>
            <span class="planet planet--3"></span>
            <span class="planet planet--4"></span>
            <span class="planet planet--5"></span>
            <span class="planet planet--6"></span>
            <span class="planet planet--7"></span>
            <span class="planet planet--8"></span>
            <span class="planet planet--9"></span>
            <span class="planet planet--10"></span>
            <span class="planet planet--11"></span>
            <span class="planet planet--12"></span>
        </div>

        <!-- Левый заголовок -->
        <div class="hero-title-block">
            <span class="title hero-title-block__subtitle">Твій улюблений</span>
            <h1 class="title text-gradient hero-title-block__main">бренд з</h1>
        </div>

        <!-- Правый заголовок -->
        <div class="hero-title-cosmos">
            <h1 class="title text-gradient hero-title-cosmos__fill">КОСМОСУ</h1>
            <h1 class="title hero-title-cosmos__stroke">КОСМОСУ</h1>
        </div>

        <!-- Описание справа -->
        <p class="hero-description">
            Матеріали для манікюру, створені під зорями — для тих, хто хоче сяяти щодня
        </p>

        <!-- Подпись Vega -->
        <span class="hero-signature">Vega</span>

        <!-- Кнопка "До каталогу" -->
        <a href="#" class="btn btn--primary hero-cta-button">
            <span>ДО КАТАЛОГУ</span>
        </a>

        <!-- Изображения -->
        <div class="hero-images">
            <img src="img/shari-kosmos.png" alt="Воздушные шары в виде планет" class="hero-images__balloons">
            <div class="hero-images__bottle-shadow"></div>
            <img src="img/butylka-lak.png" alt="Бутылочка лака Vega" class="hero-images__bottle">
        </div>

    </main>

    <!-- Подключаем скрипты в конце -->
    <script src="js/script.js"></script>
</body>

</html>
